<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="smithing.js"></script>
</head>
<body>
	<h1>Ore > Bar > Platebody | Smithing Calculator</h1><br>
	<h4>Current Exp</h4>
	<input type="text" id="currentExp" name="currentExp">
	<h4>Exp For Making One Bar</h4>
	<input type="text" id="expFromMakingOneBar" name="expFromMakingOneBar">
	<h4>Exp For Making One Body</h4>
	<input type="text" id="expFromMakingOneBody" name="expFromMakingOneBody">
	<h4>Coals Needed For One Bar</h4>
	<input type="text" id="coalsNeededForOneBar" name="coalsNeededForOneBar">
	<h4>Bars Made Per Hour Approximately (Google it!)</h4>
	<input type="text" id="barsPerHourAprox" name="barsPerHourAprox">
	<h4>Bodys Made Per Hour Approximately (Google it!)</h4>
	<input type="text" id="bodysPerHourAprox" name="bodysPerHourAprox">
	<h4>Price Of Ore</h4>
	<input type="text" id="priceOfOre" name="priceOfOre">
	<h4>Price Of Coal</h4>
	<input type="text" id="priceOfCoal" name="priceOfCoal">
	<h4>Price Of Body On GE</h4>
	<input type="text" id="priceOfBodyGE" name="priceOfBodyGE"><br><br>
	<input type="button" onclick="calculate()" name="Calculate" value="Calculate">
	<br>
	<div id="results">
		
	</div>
</body>
